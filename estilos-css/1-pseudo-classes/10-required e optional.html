<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="10-required e optional.css">
    <title>Required e optional</title>
</head>
<body>

    <h1>Pseudo-classes:</h1>

    <div>
        <input name="task-01" type="checkbox">
        <label for="task-01">:required</label>
    </div>

    <div>
        <input name="task-02" type="checkbox">
        <label for="task-02">:optional</label>
    </div>

    
    <hr>

    <form>
        <h3>Faça sua compra:</h3>
        <label for="email" required>E-mail:</label>
        <input type="email" name="email" required>

        <label for="codigo-produto">Código Produto:</label>
        <input 
        name="codigo-produto" 
        type="number" 
        min="1000">

        <label for="cupom">Cupom de Desconto:</label>
        <input 
        type="cupom"
        type="text"
        pattern="[a-z]+"
        placeholder="Apenas letras minúsculas"
        >

        <label for="data-nascimento">Data de Nascimento</label>
        <input 
        type="date"
        name="data-nascimento"
        min="1962-01-01"
        max="2025-12-31"
        required
        >

        
        <label for="quantidade">Quantidade:</label>
        <input 
        name="amount" 
        type="number"
        min="3"
        max="10"
        >

        <label>
            <input type="checkbox" required>
            <span>Li e aceito os termos de uso</span>
        </label>

        <button type="submit">comprar</button>



        
    </form>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="3-focus.css">
    <title>Focus</title>
</head>
<body>

    <h1>Pseudo-classe | :focus, :focus-within e :focus-visible</h1>

    <form>
        <p>Faça seu pedido! Escolha o sabor do sorvete que você deseja.</p>

        <label for="nome">
            Nome Completo:
            <input id="nome" name="nome" type="text">
        </label>

        <label for="sabor">
            Sabor do Sorvete:
            <select id="sabor" name="sabor">
                <option value="" disabled selected>Selecione um sabor</option>
                <option value="chocolate">Chocolate</option>
                <option value="morango">Morango</option>
                <option value="doce-leite">Doce de Leite</option>
                <option value="abacaxi">Abacaxi</option>
            </select>
        </label>
            <button>Finalizar pedido</button>
    </form>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="14-first-of-type e last-of-type.css">
    <title>First of type e last of type</title>
</head>
<body>

    <h1>Pseudo-classes:</h1>
    <div>
        <input name="task-01" type="checkbox">
        <label for="task-01">:first-of-type</label>
    </div>

    <div>
        <input name="task-02" type="checkbox">
        <label for="task-02">:last-of-type</label>
    </div>

    <hr>

    <article>

    <div>Eu sou uma div.</div>

    <p>Eu sou o primeiro parágrafo.</p>
    <p>Eusou segundo parágrafo.</p>
    <p>Eu sou o terceiro parágrafo.</p>
    <p>Eu sou o último parágrafo.</p>
    </article>

</body>
</html>
